<!DOCTYPE html>

<head>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./ui.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>YouTube Fullscreen Fit</title>
</head>

<body>
    <div class="title">
        <div>
            <img style="width: 100%; max-height: 80px;" src="./assets/icon.svg">
            <h1 style="text-align: center; margin-top: 5px;">YouTube Fullscreen Fit</h1>
        </div>
    </div>
    <div class="subsection" id="requireAccess" style="background-color: var(--accent);">
        <h3>Access to YouTube webpage is not granted</h3>
        <button id="grantAccess">Grant now</button>
    </div><br>
    <div class="subsection">
        <h3>Settings:</h3>
        <div class="flex">
            <input type="checkbox" id="autoCover" checked checked><label for="autoCover">Automatically enable
                extension</label>
        </div><br>
        <div class="flex">
            <input type="checkbox" id="stretch" checked checked><label for="stretch">Adapt content to the
                screen
                content instead
                of stretching it</label><br><br>
        </div><br>
        <div class="flex">
            <select id="fillHeight">
                <option value="0">Always adapt content to the screen</option>
                <option value="1">Adapt content to the screen only if the
                    video height doesn't completely cover the screen</option>
                <option value="2">Adapt content to the screen only if the
                    video width doesn't completely cover the screen</option>

            </select>
        </div>
    </div><br>
    <div class="subsection">
        <h3>Code:</h3>
        <div class="center">
            <a target="_blank" href="https://github.com/Dinoosauro/youtube-fullscreen-cover">View on GitHub</a><a
                style="margin-left: 10px;" target="_blank"
                href="https://github.com/Dinoosauro/youtube-fullscreen-cover/blob/main/LICENSE">Read license</a>
        </div><br>
        <i>Icons provided from <a target="_blank" href="https://github.com/microsoft/fluentui-system-icons">Microsoft's
                Fluent UI Icons</a> (<a target="_blank"
                href="https://github.com/microsoft/fluentui-system-icons/blob/main/LICENSE">MIT License</a>)</i>
    </div>
    <script src="./ui.js"></script>
</body>
