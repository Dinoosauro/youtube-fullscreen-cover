<!DOCTYPE html>

<head>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./ui.css">
    <title>YouTube Fullscreen Fit</title>
</head>

<body>
    <div class="title">
        <div>
            <img style="width: 100%; max-height: 80px;" src="./assets/icon.svg">
            <h1 style="text-align: center; margin-top: 5px;">YouTube Fullscreen Fit</h1>    
        </div>
    </div>
    <div class="subsection">
        <h3>Settings:</h3>
        <div class="flex">
            <input type="checkbox" id="autoCover" checked><label for="autoCover">Automatically enable extension</label>
        </div><br>
        <div class="flex">
            <input type="checkbox" id="stretch" checked><label for="stretch">Adapt content to the screen content instead
                of stretching it</label><br><br>
        </div>
    </div><br>
    <div class="subsection">
        <h3>Code:</h3>
        <div class="center">
            <a target="_blank" href="https://github.com/Dinoosauro/youtube-fullscreen-cover">View on GitHub</a><a style="margin-left: 10px;" target="_blank" href="https://github.com/Dinoosauro/youtube-fullscreen-cover/blob/main/LICENSE">Read license</a></div><br>
        <i>Icons provided from <a target="_blank" href="https://github.com/microsoft/fluentui-system-icons">Microsoft's
                Fluent UI Icons</a> (<a target="_blank"
                href="https://github.com/microsoft/fluentui-system-icons/blob/main/LICENSE">MIT License</a>)</i>
    </div>
    <script src="./ui.js"></script>
</body>
